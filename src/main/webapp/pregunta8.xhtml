<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

<h:head>
    <title>Pregunta 8</title>
    <h:outputStylesheet name="css/pregunta.css"/>
    <h:outputStylesheet name="css/styles.css"/>

    <h:outputStylesheet  rel="preconnect" href="https://fonts.googleapis.com"/>
    <h:outputStylesheet  rel="preconnect" href="https://fonts.gstatic.com" />
    <h:outputStylesheet  href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700display=swap" rel="stylesheet"/>

    <h:outputStylesheet  rel="preconnect" href="https://fonts.googleapis.com"/>
    <h:outputStylesheet  rel="preconnect" href="https://fonts.gstatic.com" />
    <h:outputStylesheet href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700family=Roboto" rel="stylesheet"/>
</h:head>

<h:body>

    <ui:include src="/resources/components/navbar.xhtml" />

    <h:form styleClass="pregunta-form">
        <h1 class="title">Pregunta 8</h1>
        <h3 class="title">#{preguntaBean.texto}</h3>

        <div class="select-options ">
            <p:selectOneRadio id="basicAjax" value="#{preguntaBean.respuesta}" layout="grid" columns="1">
                <p:ajax listener="#{preguntaBean.respuesta}" />

                <f:selectItem itemValue="1" itemLabel="Uso la tecnología para hacer cálculos y manejar información financiera" class="select-option " />
                <f:selectItem itemValue="2" itemLabel="Uso la tecnología principalmente para comunicarme y ayudar a las personas en su bienestar" class="select-option" />
                <f:selectItem itemValue="3" itemLabel="Me apasiona crear soluciones tecnológicas y estar al día con los avances en ingeniería"  class="select-option" />
                <f:selectItem itemValue="4" itemLabel="Prefiero trabajar en proyectos más visuales o creativos, aunque puedo usar tecnología para diseñar"  class="select-option"/>
            </p:selectOneRadio>
        </div>

        <div class="button-container">
            <h:commandButton value="REGRESAR" class="btnRegresar" action="#{preguntaBean.regresar()}" rendered="#{preguntaBean.preguntaId != 1}"/>


            <h:commandButton value="SIGUIENTE" action="#{preguntaBean.continuar()}" update="message" styleClass="mr-2" icon="pi pi-check" class="btnEnviar"/>
        </div>

        <!-- Componente para mostrar mensajes -->
        <p:growl id="message" showDetail="true"/>

        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            <p:commandButton value="Yes" action="#{preguntaBean.continuar()}" update="message" styleClass="ui-confirmdialog-yes" />
        </p:confirmDialog>
    </h:form>
</h:body>

<ui:include src="/resources/components/footer.xhtml" />

</html>
