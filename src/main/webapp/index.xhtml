<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
        <h:outputLabel value="Ingrese su nombre:" for="nombreInput" />
        <h:inputText id="nombreInput" value="#{usuarioBean.nombre}" required="true" />
        <h:message for="nombreInput" style="color:red;" />

        <h:commandButton value="Siguiente" action="#{usuarioBean.saveUsuario}" />
    </h:form>
</f:view>
</html>
