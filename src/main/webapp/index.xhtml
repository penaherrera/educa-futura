<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Iniciar Test</title>
    <h:outputStylesheet name="css/index.css"/>

    <h:outputStylesheet  rel="preconnect" href="https://fonts.googleapis.com"/>
    <h:outputStylesheet  rel="preconnect" href="https://fonts.gstatic.com" />
    <h:outputStylesheet  href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700display=swap" rel="stylesheet"/>

</h:head>

<h:body>
    <h:form>
        <div class="card" style="background: white; width: 350px;">
            <!-- Contenedor para centrar imagen y títulos -->
            <div class="header-container" style="text-align: center;">
                <h:graphicImage name="img/logo-san-bartolo.jpg" alt="Logo Institución" style="width: 100px;"/>
                <h2 class="titulo">Complejo Educativo Montes De San Bartolo IV</h2>
                <h2 class="subtitulo">Test de orientación vocacional</h2>
            </div>

            <div class="grid ui-fluid">
                <h3>Ingrese su nombre</h3>
                <div class="col-12 md:col-4">
                    <div class="ui-inputgroup">
                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                        <p:inputText placeholder="Nombre" id="nombreInput" value="#{usuarioBean.nombre}" required="true" />
                    </div>
                </div>
            </div>

            <h3>Ingrese su correo</h3>
            <div class="col-12 md:col-4">
                <div class="ui-inputgroup">
                    <div class="ui-inputgroup-addon"><i class="pi pi-envelope"></i></div>
                    <p:inputText placeholder="Correo Electrónico" id="correo" value="#{usuarioBean.correo}" required="true" />
                </div>
            </div>

            <div class="button-container">
                <h:commandButton value="INGRESAR" styleClass="ui-button-raised ui-button-flat" action="#{usuarioBean.saveUsuario()}" class="btnEnviar" />
            </div>
        </div>

        <h:message for="nombreInput" style="color:red;" />
    </h:form>
</h:body>
</html>
