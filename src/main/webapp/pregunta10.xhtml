<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

<h:head>
   <title>Pregunta 10</title>
   <h:outputStylesheet name="css/pregunta.css"/>
   <h:outputStylesheet name="css/styles.css"/>

   <h:outputStylesheet  rel="preconnect" href="https://fonts.googleapis.com"/>
   <h:outputStylesheet  rel="preconnect" href="https://fonts.gstatic.com" />
   <h:outputStylesheet  href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700display=swap" rel="stylesheet"/>

   <h:outputStylesheet  rel="preconnect" href="https://fonts.googleapis.com"/>
   <h:outputStylesheet  rel="preconnect" href="https://fonts.gstatic.com" />
   <h:outputStylesheet href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700family=Roboto" rel="stylesheet"/>
</h:head>

<h:body>

   <ui:include src="/resources/components/navbar.xhtml" />

   <h:form styleClass="pregunta-form">
      <h1 class="title">Pregunta 10</h1>
      <h3 class="title">#{preguntaBean.texto}</h3>

      <div class="select-options ">
         <p:selectOneRadio id="basicAjax" value="#{preguntaBean.respuesta}" layout="grid" columns="1">
            <p:ajax listener="#{preguntaBean.respuesta}" />

            <f:selectItem itemValue="1" itemLabel="A travÃ©s de reglas claras y procedimientos bien definidos" class="select-option " />
            <f:selectItem itemValue="2" itemLabel="Con flexibilidad para ajustarme a las necesidades y emociones de las personas" class="select-option" />
            <f:selectItem itemValue="3" itemLabel="Prefiero tener libertad creativa y tÃ©cnica para resolver problemas"  class="select-option" />
            <f:selectItem itemValue="4" itemLabel="Con pautas que me permitan combinar creatividad con funcionalidad"  class="select-option"/>
         </p:selectOneRadio>
      </div>

      <div class="button-container">
         <h:commandButton value="REGRESAR" class="btnRegresar" action="#{preguntaBean.regresar()}" rendered="#{preguntaBean.preguntaId != 1}"/>


         <h:commandButton value="FINALIZAR" action="#{preguntaBean.finalizar()}" update="message" styleClass="mr-2" icon="pi pi-check" class="btnEnviar"/>
      </div>

      <!-- Componente para mostrar mensajes -->
      <p:growl id="message" showDetail="true"/>

      <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
         <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
         <p:commandButton value="Yes" action="#{preguntaBean.continuar()}" update="message" styleClass="ui-confirmdialog-yes" />
      </p:confirmDialog>
   </h:form>
</h:body>

<ui:include src="/resources/components/footer.xhtml" />

</html>
